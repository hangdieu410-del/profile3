<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Profile Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .profile-card {
            background: #ffffff;
            width: 280px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 10px 0 5px;
        }

        .profile-card p {
            margin: 5px 0;
            color: #555;
        }

        .label {
            font-weight: bold;
            color: #333;
        }

        .fb-link {
            display: inline-block;
            margin-top: 12px;
            text-decoration: none;
            color: white;
            background-color: #1877f2;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
        }

        .fb-link:hover {
            background-color: #0f5dc1;
        }
    </style>
</head>
<body>

<h1>Thông Tin Cá Nhân</h1>

<div class="container">

    <!-- Profile 1 -->
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Avatar 1">
        <h2>Trần Thị Diệu Hằng</h2>
        <p><span class="label">Tuổi:</span> 17</p>
        <p><span class="label">Nghề nghiệp:</span> Học sinh</p>
        <a class="fb-link" href="https://www.facebook.com/hang.nek74" target="_blank">
            Facebook
        </a>
    </div>

    <!-- Profile 2 -->
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Avatar 2">
        <h2>Lê Thị Vân Anh</h2>
        <p><span class="label">Tuổi:</span> 17</p>
        <p><span class="label">Nghề nghiệp:</span> Học sinh</p>
        <a class="fb-link" href="https://www.facebook.com/anhh.vann.980/friends_mutual" target="_blank">
            Facebook
        </a>
    </div>

    <!-- Profile 3 -->
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Avatar 3">
        <h2>Nguyễn Hà Linh</h2>
        <p><span class="label">Tuổi:</span> 17</p>
        <p><span class="label">Nghề nghiệp:</span> Học sinh</p>
        <a class="fb-link" href="https://www.facebook.com/ha.linhh.714211" target="_blank">
            Facebook
        </a>
    </div>

</div>

</body>
</html>
